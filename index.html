<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tasker">
        Tasker
    </div>
    
    <div class="taskbox" id="todo">
        <ul class="taskList" id="ul" onclick='removeTask()'>

        </ul>
    </div>

        
    <div class="taskbutton">
        
        <button id="addTask" class="button1" onclick='addTask()'>Add</button>
    </div>
    
    <div >
        <input id="task" class="taskadder" placeholder="Add your task here">
        
    
    </div>
    <div class="podomoro" id="timer">
        <a>
            25:00
        </a>
    </div>
    <div class="buttons">
        
        <button id="start" class="button">Start</button>
        
        
        <button id="stop" class="button">Stop</button>
        
        <button id="reset" class="button">Reset</button>
        
    </div>

    

    <script  src="work.js"></script>
</body>
</html>
